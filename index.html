<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--  <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
		<title>first website</title>
		

		<link rel="stylesheet" href="style.css">
	
	</head>
	<body>
		<div class="main">
			<nav>
				<div class="logo">
					<img src="images/logo.png">
				</div>
				<div class="nav-links">
					<ul>
						<li><a href="/index">Home</a></li>
						<li><a href="#">Phone</a></li>
						<li><a href="#">Accessories</a></li>
						<li><a href="#">Cart</a></li>
					</ul>
				</div>
			</nav>
			<div class="information">
				<div class="overlay"></div>
				<img src="images/mobile.png" class="mobile">
				<div id="circle">
					<div class="feature cam">
						<img src="images/camera.png">
						<div>
							<h1>Camera</h1>
							<p>12MP, Wide Angle Lens</p>
						</div>
					</div>
					<div class="feature proc">
						<img src="images/processor.png">
						<div>
							<h1>Processor</h1>
							<p>Snapdragon Octa-core 11nm</p>
						</div>
					</div>
					<div class="feature dis">
						<img src="images/display.png">
						<div>
							<h1>Display</h1>
							<p>6.5", Mini-Drop Fullscree</p>
						</div>
					</div>
					<div class="feature batt">
						<img src="images/battery.png">
						<div>
							<h1>Battery</h1>
							<p>5000mAh, 720Hrs Standby</p>
						</div>
					</div>
				</div>

			</div>
			<div class="controls">
				<img src="images/arrow.png" id="upBtn" >
				<h2>Features</h2>
				<img src="images/arrow.png" id="downBtn" >
			</div>

		</div>
		
		<script>
			var circle = document.getElementById('circle');
			var upBtn = document.getElementById('upBtn');
			var downBtn = document.getElementById('downBtn');

			var rotateValue = circle.style.transform;

			var rotateSum;


			upBtn.onclick  = function(){
				rotateSum =rotateValue + "rotate(-90deg)";
				circle.style.transform=rotateSum;
				rotateValue=rotateSum;
			}

			downBtn.onclick  = function(){
				rotateSum =rotateValue + "rotate(90deg)";
				circle.style.transform=rotateSum;
				rotateValue=rotateSum;
			}


		</script>
	</body>
</html>
